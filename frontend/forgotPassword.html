<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Forgot Password</title>
</head>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        
        <form class="card p-4" onsubmit="forgotPassword(event)">
            
            <h2 class="text-center mb-4">Forgot Password</h2>
            
            <div class="form-floating mb-3">
                <input class="form-control" type="email" id="Email" placeholder="name@example.com">
                <label for="Email">Enter Email:</label>
            </div>
            
            <button class="btn btn-primary" type="submit">Submit</button>
            
        </form>
        
        <a href="#" class="text-muted mt-2" style="visibility: hidden;" >Click here to create a new password</a>
        
    </div>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

        
    <!-- Custom JS -->
    <script src="forgotPassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    
</body>
</html>
